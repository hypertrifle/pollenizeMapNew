<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Pollenize New</title>
</head>

<body>
    <div class="container">
        <a class="shopLink" href="https://www.pollenize.org.uk/seed-shop" target="_blank">
            <img src="assets/img/pollenizeLogoFull.png" alt="Pollenize Logo">
        </a>
        <div id="mapid"></div>
    </div>

    <!-- Add seed modal START -->
    <div id="addSeedModal" class="modal">
        <div class="modal-content">
            <h1>Add Seeds</h1>
            <form id="addSeedsForm" action="/api/addMarker" method="POST">
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input name="longitude" id="lngField" type="text">
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input name="latitude" id="latField" type="text">
                </div>
                <div class="form-group">
                    <label for="whatThreeWords">What 3 Words</label>
                    <input name="whatThreeWords" id="w3wField" type="text">
                </div>
                <div class="form-group">
                    <label for="seedPacketColor">Seed Packet Color</label>
                    <select name="seedPacketColor" id="seedPacketColor">
                        <option value="seedPacket1">Green</option>
                        <option value="seedPacket2">Red</option>
                        <option value="seedPacket3">Purple</option>
                        <option value="seedPacket4">Blue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seedPacketNumber">Seed Packet Number</label>
                    <input name="seedPacketNumber" id="seedPacketField" type="text">
                </div>
                <button class="submitBTN" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Add seed modal END -->

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="js/script.js"></script>
</body>

</html>
