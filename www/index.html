<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <h1>HEllo</h1>
    <form action="/api/addMarker" method="POST">
        <input name="longitude" id="lngField" type="text" placeholder="Add Longitude">
        <input name="latitude" id="latField" type="text" placeholder="Add Latitude">
        <input name="whatThreeWords" id="w3wField" type="text" placeholder="Add What3Words">
        <input name="seedPacketNumber" id="seedPacketField" type="text" placeholder="Add Seed Packet Number">
        <button type="submit">Submit</button>
    </form>
    <div id="mapid"></div>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="js/script.js"></script>
</body>

</html>
